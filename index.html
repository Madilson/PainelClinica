
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCall - Painel de Atendimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .bg-hospital-blue { background-color: #0A3D62; }
        .text-hospital-blue { color: #0A3D62; }
        
        @keyframes headshake {
          0% { transform: translateX(0); }
          6.5% { transform: translateX(-6px) rotateY(-9deg); }
          18.5% { transform: translateX(5px) rotateY(7deg); }
          31.5% { transform: translateX(-3px) rotateY(-5deg); }
          43.5% { transform: translateX(2px) rotateY(3deg); }
          50% { transform: translateX(0); }
        }
        .animate-headshake { animation: headshake 0.6s ease-in-out; }

        /* Animação de Entrada do Paciente (Zoom In Elástico) */
        @keyframes patient-call-entry {
          0% { transform: scale(0.7); opacity: 0; filter: blur(10px); }
          60% { transform: scale(1.05); opacity: 1; filter: blur(0px); }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-patient-entry {
          animation: patient-call-entry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Pulsação de Destaque */
        @keyframes glow-pulse {
          0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
          70% { box-shadow: 0 0 0 50px rgba(34, 197, 94, 0); }
          100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .animate-glow-pulse {
          animation: glow-pulse 2s infinite;
        }
    </style>
